<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="card">
      <picture>
        <source media="(min-width: 800px)" srcset="images/image-header-desktop.jpg">
        <img class="card-image" src="images/image-header-mobile.jpg" alt="images">
      </picture>

      <div class="card-text">
        <div class="card-text-desc">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="card-text-info">
          <div class="card-text-info-item">
            <p class="num">10k+</p>
            <p class="info">companies</p>
          </div>
          <div class="card-text-info-item">
            <p class="num">314</p>
            <p class="info">templates</p>
          </div>
          <div class="card-text-info-item">
            <p class="num">12M+</p>
            <p class="info">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mirza Monirul Alam (Ethen)</a>.
    </div>
  </footer>
</body>

</html>
